<style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .process-content {
        width:60%;
        display:flex;
        align-items:center;
        justify-content: space-around;
        margin:40px auto;
        border:1px solid #ddd;
        padding:20px 30px;
        flex-direction:column;
    }
    .process-wrap {
        display:flex;
        align-items:center;
        justify-content: flex-start;
        flex-wrap:wrap;
        width:100%;
    }
    .process-wrap + .process-wrap {
        width:30%;
        justify-content: center;
    }
    .box, .box2 {
        position: relative;
        display:flex;
        align-items:center;
        justify-content: center;
        width:calc(100% / 6 - 4%);
        font-size:30px;
        border:2px solid #888888;
        height:130px;
        margin:15px 2%;
        background:white;
        border-radius: 4px;
        box-shadow: 0 0 5px #949494;
        cursor:pointer;
    }
    .box .info {
        display:none;
        position:absolute;
        left:0;
        top:calc(100% + 15px);
        background:#192635;
        color:white;
        width:140px;
        padding:12px;
        z-index:999;
        border-radius: 3px;
    }
    .box .info::before {
        content:'';
        position:absolute;
        display:block;
        width:0;
        height:0;
        bottom:100%;
        left:20px;
        border:10px solid #192635;
        border-top:10px solid transparent;
        border-left:10px solid transparent;
        border-right:10px solid transparent;
        z-index: 1000;
    }
    .box .info p {
        font-size:15px;
        margin:5px 0;
    }
    .box .workload {
        position: absolute;
        top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #3a3a3a;
    } 
    .active {
        border:2px dashed #888888;
        opacity: 0.4;
    }
    .drop-hover {
        background:rgb(228, 241, 255);
        border:2px dashed #888888;
    }
    .delete {
        border:2px solid red;
        color:red;
    }
    .delete.drop-hover {
        background:#fff1f0;
        border:2px dashed red;
    }
    .start span {
        border:1px solid #9ab9ff;
        padding:10px 20px;
        cursor: pointer;
        border-radius: 3px;
        color:#5b8dff;
    }
    .disabled {
        background:#f5f5f5;
        cursor:default;
        box-shadow: none;
    }

    @font-face {
        font-family: 'paybooc-Light';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/paybooc-Light.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    .graph_container {
        margin-bottom:50px;
    }
    .graph-box {
        display:flex;
        align-items: center;
        justify-content: center;
    }
    .graph-box + .graph-box {
        margin-top:50px;
    }
    .graph-box .graph {
        position: relative;
        width:90%;
        height:500px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 5px #d8d8d8;

                $(".process-content").prepend(dataHTML);

                Array.prototype.division = function(n) {
                    var arr = this;
                    var len = arr.length;
                    var cnt = Math.floor(len / n) + (Math.floor(len % n) > 0 ? 1 : 0)
                    var tmp = [];

                    for(var i=0; i<cnt; i++) {
                        tmp.push(arr.splice(0, n));
                    }

                    return tmp;
                }

                const result_pn_list = pn_list.division(SLICE_NUMBER);
